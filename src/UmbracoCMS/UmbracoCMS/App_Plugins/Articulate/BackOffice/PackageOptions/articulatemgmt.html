<div>
    
    <div ng-if="vm.viewState === 'list'">
        <umb-box>
            <umb-box-content>
                <img style="float: right; width: 60px;" src="https://raw.githubusercontent.com/Shandem/Articulate/master/assets/Icon.png" alt="Articulate" />
                <h3 class="bold">Articulate Management</h3>
            </umb-box-content>
        </umb-box>

        <div class="umb-healthcheck">

            <div class="umb-air" ng-repeat="group in vm.groups" ng-click="vm.openGroup(group);">
                <div class="umb-healthcheck-group">

                    <div class="umb-healthcheck-title">
                        <p ng-class="group.icon" style="font-size:2em;"></p>
                        <p>{{group.name}}</p>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div ng-if="vm.viewState === 'details'">

        <umb-editor-sub-header>
            <umb-editor-sub-header-content-left>
                <a class="umb-healthcheck-back-link" href="" ng-click="vm.setViewState('list');">&larr; Back to overview</a>
            </umb-editor-sub-header-content-left>
        </umb-editor-sub-header>
        
        <div class="umb-panel-group__details">

            <div class="umb-panel-group__details-group">

                <div class="umb-panel-group__details-group-title">
                    <div class="umb-panel-group__details-group-name">{{ vm.selectedGroup.name }}</div>
                </div>

                <div class="umb-panel-group__details-checks">

                    <div class="umb-panel-group__details-check">

                        <div ng-include="vm.selectedGroup.view"></div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    

</div>
